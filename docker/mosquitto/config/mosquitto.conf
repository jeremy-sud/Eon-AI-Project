# Eclipse Mosquitto configuration for Docker
# ==========================================================

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (for development)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection limits
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Keep alive
max_keepalive 300

# Message size limit (64KB should be plenty for 1-bit protocol)
message_size_limit 65536
