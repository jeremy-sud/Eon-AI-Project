<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eón Dream - Generative Neural Art</title>
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: "Courier New", monospace;
        color: #0f0;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 20, 0, 0.8);
        border: 1px solid #0f0;
        padding: 15px;
        pointer-events: none; /* Let clicks pass through if needed */
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 16px;
        text-transform: uppercase;
      }
      p {
        margin: 5px 0;
        font-size: 12px;
        opacity: 0.8;
      }
      .controls {
        pointer-events: auto;
        margin-top: 10px;
      }
      input[type="text"] {
        background: #000;
        border: 1px solid #0f0;
        color: #0f0;
        padding: 5px;
        font-family: inherit;
        width: 200px;
      }
      button {
        background: #000;
        border: 1px solid #0f0;
        color: #0f0;
        padding: 5px 10px;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 10px;
      }
      button:hover {
        background: #0f0;
        color: #000;
      }
      .mode-active {
        background: #0f0;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h1>Eón Dream</h1>
      <p>Visualizing 100-Neuron Reservoir Dynamics</p>
      <p>Type to feed the mind, or let it dream.</p>

      <div class="controls">
        <input
          type="text"
          id="inputBox"
          placeholder="Feed thoughts..."
          autocomplete="off"
          autofocus
        />
        <br /><br />
        <button id="btnGrid" class="mode-active">Neural Grid</button>
        <button id="btnPath">Thought Path</button>
        <button id="btnPulse">Pulse: ON</button>
      </div>
      <div
        id="stats"
        style="margin-top: 10px; font-size: 10px; color: #aaa"
      ></div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Load Aeon Library from same directory -->
    <script src="aeon.js"></script>
    <script src="js/dream.js"></script>
  </body>
</html>
